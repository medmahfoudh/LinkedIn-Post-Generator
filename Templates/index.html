<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==========BOOTSTRAP===========-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--==========CSS===========-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
    <title>LinkedIn Post Generator</title>
</head>
<body>
    {% block body %}
    <div class="box">
        <h1>LinkedIn Post Generator</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tell us what's on your mind</label>
                <textarea  name="title" id="exampleFormControlTextarea1" rows="3" placeholder="What do you want to post about....." required></textarea>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Do you want to specify the number of words for your post?</span>
                <input type="text"  name="word" class="form-control" placeholder="number of words"
                 aria-label="Do you want to specify the number of words for your post?" aria-describedby="basic-addon2">
              </div>
              
            <button type="submit" class="btn btn-primary">generate</button>
        </form>
    </div>
    {% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
